<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            text-align: center;
            padding-top: 80px;
            margin: 0;
        }

        .container {
            background: white;
            width: 350px;
            max-width: 90%;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #weatherResult {
            margin-top: 20px;
            font-size: 18px;
        }

        .icon {
            width: 64px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üå§ Weather App</h1>

        <input type="text" id="locationInput" placeholder="Enter city name">
        <br>
        <button onclick="getWeather()">Get Weather</button>

        <div id="weatherResult"></div>
    </div>

    <script>
        function getWeather() {

            let location = document.getElementById("locationInput").value;

            if (location === "") {
                alert("Please enter a location!");
                return;
            }

            let apiKey = "fdda1251cd4341fdab2171448262702";
            let url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            fetch(url)
            .then(response => response.json())
            .then(data => {

                if (data.error) {
                    document.getElementById("weatherResult").innerHTML =
                        "‚ùå Location not found!";
                    return;
                }

                let temperature = data.current.temp_c;
                let condition = data.current.condition.text;
                let icon = data.current.condition.icon;
                let cityName = data.location.name;
                let country = data.location.country;
                let humidity = data.current.humidity;
                let wind = data.current.wind_kph;

                document.getElementById("weatherResult").innerHTML =
                    `
                    <h3>${cityName}, ${country}</h3>
                    <img src="https:${icon}" class="icon">
                    <p>üå° Temperature: ${temperature}¬∞C</p>
                    <p>üå• Condition: ${condition}</p>
                    <p>üíß Humidity: ${humidity}%</p>
                    <p>üå¨ Wind Speed: ${wind} kph</p>
                    `;
            })
            .catch(error => {
                document.getElementById("weatherResult").innerHTML =
                    "‚ö†Ô∏è Error fetching data!";
                console.log(error);
            });
        }
    </script>

</body>
</html>
